<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json memberikan informasi kepada browser tentang aplikasi Anda
      (seperti ikon dan deskripsi), yang berguna saat aplikasi diinstal di perangkat pengguna.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      <title> menentukan judul aplikasi Anda yang ditampilkan di tab browser.
    -->
    <title>React App</title>
  </head>
  <body>
    <!--
      <noscript> ditampilkan kepada pengguna yang tidak memiliki JavaScript diaktifkan.
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
      <div id="root"> adalah tempat di mana aplikasi React Anda akan di-render.
      React akan mengisi div ini dengan konten aplikasi.
    -->
    <div id="root"></div>
    <!--
      Ini adalah tempat untuk menambahkan skrip. Perhatikan bahwa
      bundle JavaScript utama akan otomatis dimasukkan di sini oleh
      Create React App selama proses build.
    -->
  </body>
</html>
